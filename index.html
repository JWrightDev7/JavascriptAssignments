<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Form Enhancement</title>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <form action="register.html" id="form">
                    <fieldset>
                        <input type="text" name="username" id="username" placeholder="Username">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <input type="password" name="passConfirm" id="passConfirm" placeholder="Confirm Password">
                    </fieldset>
                    <fieldset>
                        <div>
                            <input type="checkbox" name="tos" id="tos">
                            <label for="tos">I accept the terms of service</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <select name="country" id="country">
                            <option value="none" selected>Select Your Country</option>
                        </select>
                    </fieldset>
                
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
            <div id="welcome"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
